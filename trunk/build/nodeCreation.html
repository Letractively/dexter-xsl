<form id="nodeForm">
	<div class="floatleft" dx:env="result/member" >
		<div id="divNodeUser">
		
		<span dx:ghost="" dx:value="username">kaitana</span> [<a href="javascript:void(0)" 
		     dx:attrs="|onclick:return editField('user', {lid});" >edit</a> ]</div>
		
		  <div id="divPosType" dx:case="/result/posTypeVal"><span 
		  dx:ghost="" dx:value="/result/posTypeVal">career</span>[
		  <a href="javascript:void(0)" 
		  dx:attrs="|onclick:return editField('posType', '{name}')" >edit</a> ]</div>
			<div id="divPosType" 
				dx:default=""><a href="javascript:void(0)" 
				dx:attrs="|onclick:return buildNodeSelectorPage('{posType}')" >Choose Position Type</a></div>

		<div><input type="text" id="nodePosType" value="posType" /></div>
		<div><input type="text" id="nodePosition" value="position" /></div>
		<div><input type="text" id="nodeCompany" value="company" /></div>
		<div><input type="text" id="nodeFranchise" value="franchise" /></div>
		<div><input type="text" id="nodeLocation" value="location" /></div>
		<div><input type="text" id="nodeSalary" value="salary" /></div>
	</div>
	<div class="floatleft" id="nodeWorkSpace">
	</div>
	<div class="clearboth"></div>
	<div id="nodeStatement"></div>
	<div><button>Add Node</button></div>
</form>
